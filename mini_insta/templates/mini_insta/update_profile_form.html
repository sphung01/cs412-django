{% extends 'mini_insta/base.html' %}
{% block content %}
<h1>Update Profile</h1>

<form action="{% url 'mini_insta:update_profile' profile.pk %}" method="POST" class="form-style" enctype="multipart/form-data">
    {% csrf_token %}
    
    <table>

        {{ form.as_table }}

    </table>

    <input type="submit">

    <a href="{% url 'mini_insta:show_profile' profile.pk %}">
        <button type="button">Cancel</button>
    </a>

</form>
{% endblock %}
