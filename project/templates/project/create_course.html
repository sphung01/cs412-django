{% extends 'project/base.html' %}
{% block content %}
<main class="create-course-page">
    <form method="POST">
        {% csrf_token %}
        <h1>Please Add a Name To Your Class/Course</h1>
        {{ form }}
        <button type="submit" class="submit-code-button">Submit Code</button>
    </form>
    <a href="{% url 'project:courses' %}">Go Back</a>
</main>
{% endblock %}
