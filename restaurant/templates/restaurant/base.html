{% load static %}
<html>
    <head>
        <title>Krusty Krab</title>
        <!-- Has access to the restaurant_styles.css file -->
        <link rel="stylesheet" href="{% static 'restaurant_styles.css' %}">
    </head>

    <body>

        <div class="page_wrapper">

            <!-- Header of the website -->
            <header>
                <h1>Krusty Krab</h1>
            </header>
            <!-- Header/Title of the website (END) -->
    
            <!-- A navigation bar -->
            <nav>
                <ul>
                    <!-- 
                        After adding the 'app_name' in 'restaurant/urls.py',
                        we can do 'restaurant:(page name)' to keep the paths
                        from colliding with other apps.
                    -->
                    <li><a href="{% url 'restaurant:main' %}">Home Page</a></li>
                    <li><a href="{% url 'restaurant:order' %}">Order/Menu</a></li>
                </ul>
            </nav>
            <!-- A navigation bar (END) -->

            <!-- The main content in each page -->
            <main>
                <!-- The block content will contain all of the HTML files and then display to user -->
                {% block content %}
                {% endblock %}
            </main>
            <!-- The main content in each page (END) -->

            <!-- A footer at the bottom of the page -->
            <footer>
                Page was created by sphung01@bu.edu (The current time is {{current_time}}).
            </footer>
            <!-- A footer at the bottom of the page (END) -->

        </div>

    </body>
</html>
