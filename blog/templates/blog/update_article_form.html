{% extends 'blog/base.html' %}

{% block content %}
<h2>Update an Article for the Blog</h2>

<form action="{% url 'blog:update_article' article.pk %}" method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    <table>
    {% for field in form %}
        <tr>
            <th>{{ field.name }}</th>
            <td>{{ field }}</td>
        </tr>
    {% endfor %}
        <tr>
            <td></td>
            <td><input type="submit" name="update_article" value="Update Article!"></td>
        </tr>
    </table>
</form>

<form action="{% url 'blog:article' article.pk %}" method="GET">
    <input type="submit" value="Cancel">
</form>
{% endblock %}
