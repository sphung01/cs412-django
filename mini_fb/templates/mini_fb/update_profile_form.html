{% extends 'mini_fb/base.html' %}
{% block content %}
<h1>Update Profile</h1>

<!--
    This HTML form will give user a choice
    to update profile or cancel
-->
<form action="{% url 'mini_fb:update_profile' %}" method="POST" class="form-style">
    {% csrf_token %}
    <h2 class="form-title">Update your information</h2>
    <table class="form-table">
        {{form.as_table}}
    </table>

    <input type="submit">
</form>

<!-- A cancel button to send the user back to the Profile page -->
<form action="{% url 'mini_fb:profile' profile.pk %}" method="GET">
    <input type="submit" value="Cancel">
</form>
{% endblock %}
